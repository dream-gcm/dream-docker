spack:
  packages:
    all:
      compiler: [gcc@11.4.0]
  specs:
  - hdf5@1.14.3
  - netcdf-fortran
  - zlib-ng@2.1.4
  - git
  - vi
  - ncview
  - py-ipykernel
  - py-notebook
  - py-jupyterlab
  - py-numpy                 # Add this to make NumPy available
  - py-matplotlib            # Add this for Matplotlib
  - py-scipy                 # Add this for SciPy
  - py-cartopy
  - py-netcdf4
  - py-pandas
  - py-pip
  concretizer:
    unify: true
  config:
    install_missing_compilers: true
    install_tree: /opt/software
  view: /opt/views/view


